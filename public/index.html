<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:700,700i&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lacquer&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aac170573f.js"
      crossorigin="anonymous"
    ></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
    ></script>

    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script
      defer
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="top-nav-bar">
      <div class="logo">
        <span>tweeter</span>
        <div class="ish">ish</div>
      </div>
      <div class="motto">
        <label for="chevron">
          <p><span class="bold">Write</span> a new tweet</p>
        </label>
        <div name="chevron" class="collapse">
          <i class="fas fa-angle-double-down fa-lg"></i>
        </div>
      </div>
    </nav>

    <!-- Header + Avatar -->
    <header class="avatar-wrapper">
      <div>
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <div class="avatar-name">
          <h3><span class="bold">Diogo</span> <span>Pinto</span></h3>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Compose New Tweet -->
      <section class="new-tweet">
        <h2>Compose a Tweetish</h2>
        <div class="form-wrapper">
          <form id="submit-form" action="/tweets" method="POST">
            <textarea
              name="text"
              placeholder="What are you humming about?"
            ></textarea>
            <input type="submit" value="Tweet" />
            <span class="counter counter-XY-pos">140</span>
          </form>
        </div>
      </section>

      <!-- Displaying all Tweets -->
      <section id="tweets-container"></section>
    </main>
  </body>
</html>
