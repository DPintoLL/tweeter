<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="top-nav-bar">
      <div class="logo">
        <span>tweeter</span>
      </div>
      <div class="motto">
        <p><span class="bold">Write</span> a new tweet</p>
      </div>
    </nav>

    <header class="avatar-wrapper">
      <div>
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <div class="avatar-name">
          <h3><span class="bold">Diogo</span>Pinto</h3>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="form-wrapper">
          <form action="/tweets" method="POST">
            <textarea
              name="text"
              placeholder="What are you humming about?"
            ></textarea>
            <input type="submit" value="Tweet" />
            <span class="counter">140</span>
          </form>
        </div>
      </section>

      <article class="tweet">
        <header>
          <span class="user-name">Donald Duck</span>
          <span class="alias">@DDuck</span>
        </header>

        <div class="tweet-body">
          <p>Wow! What a terrifc app!</p>
        </div>

        <footer>
          <span class="days-ago">10 days ago</span>
          <div class="icons">* * *</div>
        </footer>
      </article>
    </main>
  </body>
</html>
